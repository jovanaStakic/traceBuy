<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{marker.title}}</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-item>{{prodavnica?.opis}}</ion-item>
  </ion-content>
  <ion-button class="ion-float-right ion-padding-end" color="primary" (click)="pogledajProdavnicu()">Pogledaj prodavnicu</ion-button> 
</ion-header>

<ion-content [fullscreen]="true">
  <h1>{{marker.snippet}}</h1>
  <ion-header collapse="condense">
    
    <ion-toolbar>
      <ion-title size="large">{{marker.title}}</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
