<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Podaci za porudžbinu</ion-title>
    <ion-button class="x-dugme" fill="clear" (click)="nazad()" ><ion-icon name="close-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  
  
 
  <form [formGroup]="userInfo" (ngSubmit)="poruci()" class="ion-padding">
    <ion-item class="custom-input-line">
      <ion-input label="Ime" formControlName="ime"></ion-input>
    </ion-item>
    <ion-item class="custom-input-line">
      <ion-input label="Prezime" formControlName="prezime"></ion-input>
    </ion-item>
    <ion-item class="custom-input-line">
      <ion-input label="Email"  type="email"  formControlName="email"></ion-input>  
      <ion-item class="warning" *ngIf="userInfo.get('email')?.invalid && userInfo.get('email')?.touched">
      <ion-label color="danger" ><ion-icon name="alert-circle-outline"></ion-icon> Email mora biti odgovarajućem formatu!</ion-label>
      </ion-item>
    </ion-item>
   
    <ion-item class="custom-input-line">
      <ion-input label="Adresa" formControlName="adresa"></ion-input>
    </ion-item>
    <ion-item class="custom-input-line">
      <ion-input label="Broj telefona" formControlName="telefon"></ion-input>
    </ion-item>
   
    
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
        Napomena: Iznos dostave iznosi od 450 do 550 dinara u zavisnosti od lokacije dostave. Jedina opcija plaćanja je pouzećem.
      </ion-label>
    </ion-item>
  
  <ion-button class="ion-margin-top" expand="block" type="submit">Poruči</ion-button>
 
  </form>
 
  </ion-content>
