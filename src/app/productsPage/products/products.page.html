<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title>Proizvodi</ion-title>
    <ion-button class="x-dugme" fill="clear" (click)="nazad()" ><ion-icon name="close-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let proizvod of proizvodi">
    <ion-card>
      <div class="product-image-wrapper ">
      <img class="product-thumbnail" src="{{ proizvod.slika }}" alt="Slika Proizvoda"/>
    </div>
      <ion-card-header>
        <ion-card-title color="primary">{{ proizvod.naziv }}</ion-card-title>
        <ion-card-subtitle color="danger">{{ proizvod.cena | currency }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ proizvod.opis }}</p>
        <ion-item class="item-kolicina" lines="none">
          <ion-label>Koliƒçina:       </ion-label>
          <ion-button  class="dumeKolicina"  (click)="smanjiKolicinu()">
            <ion-icon name="remove-outline"></ion-icon>
          </ion-button>
          <ion-input [(ngModel)]="kolicina" class="input-kolicina" type="number" value="1" min="1" max="20"></ion-input>
          <ion-button class="dumeKolicina" (click)="povecajKolicinu()">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-button expand="block" (click)="dodajUKorpu()">Dodaj u korpu</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
