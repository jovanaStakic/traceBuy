<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Korpa
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item color="primary" *ngIf="proizvodi.length<1">Nema proizvoda u korpi! <ion-icon name="sad-outline"></ion-icon></ion-item>
  <ion-grid>
    <ion-row *ngIf="proizvodi.length>0">
      <ion-col class="primary-color" size="6"><strong>Proizvod</strong></ion-col>
      <ion-col class="primary-color" size="3"><strong>Količina</strong></ion-col>
      <ion-col class="primary-color" size="3"><strong>Cena</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let proizvod of proizvodi; let i = index" [class.item-divider]="i < proizvodi.length">
      <ion-col size="6">{{ proizvod.naziv }}</ion-col>
      <ion-col size="3">{{ proizvod.kolicina }}</ion-col>
      <ion-col size="3">{{ (proizvod.kolicina ?? 1) * (proizvod.cena)| currency:'RSD' }}</ion-col>
    </ion-row>
    <ion-row *ngIf="proizvodi.length>0">
      <ion-col size="9">Ukupno: </ion-col>
      <ion-col size="3">{{ukupno | currency:'RSD'}}</ion-col> </ion-row>
  </ion-grid>
  <ion-button *ngIf="proizvodi.length>0" color="primary"  expand="block">Poruči</ion-button>
</ion-content>
